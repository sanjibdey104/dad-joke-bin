<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Dad Joke Bin</title>

    <script src="https://kit.fontawesome.com/991c226565.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>

    <div class="container">

        <nav class="navbar">
            <button class="navbar-toggle-btn">
                <i class="fas fa-rocket"></i>
                <i class="fas fa-meteor"></i>
            </button>
    
            <ul class="nav-list">
                <li>
                    <a href="https://github.com/sanjibdey104/dad-joke-bin" target="_blank">
                        <span class="fab fa-github"></span>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/sanjib-kumar-dey-359984130/" target="_blank">
                        <span class="fab fa-linkedin"></span>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/compose/tweet" target="_blank">
                        <span class="fab fa-twitter"></span>
                    </a>
                </li>
                <li class="toggle-display">
                    <span class="fas fa-sun"></span>
                    <span class="fas fa-moon"></span>
                </li>
            </ul>
        </nav>

        
        <header>
            <h2>Dad Joke Bin</h2>
            <div class="logo-container">
            </div>
        </header>
    
    
        <div class="joke-card">
            <div class="card">
                <section class="card-face card-front">
                    <p class="placeholder">I am your Father.</p>
                </section>
    
                <section class="card-face card-back">
                    <p class="joke-para"></p>
                </section>
            </div>
        </div>
    
        <div class="card-control">
            <button class="fetch-joke-btn">Fetch A Joke</button>
            <button class="copy-joke-btn">Copy Joke</button>
        </div>

        <section class="attribution">
            <p>navbar icons by <a href="https://fontawesome.com/" target="_blank">Font Awesome</a> </p>
            <p>meme images by <a href="https://freepngimg.com/" target="_blank">Free PNG Img</a></p>
        </section>

    </div>

</body>
</html>
